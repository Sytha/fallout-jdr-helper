<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-capitalize">{{"APP.MENU.CHARACTERSHEET" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item *ngFor="let item of listItem" (click)="showDetails(item.id)">
      <ion-label>{{item.name}} Lvl.{{item.level}}</ion-label>
    </ion-item>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCharacterSheet()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
